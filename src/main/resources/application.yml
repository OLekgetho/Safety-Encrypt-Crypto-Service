spring:
  application:
    name: crypto-service
  profiles:
    active: dev

default:
  encodingalgo: Base64
  hashingalgo: Argon2
  passwordlength: 8


server:
  port: 8100

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_ENDPOINT:http://eureka-server:8761/eureka}


management:
  tracing:
    sampling:
      probability: ${OTEL_TRACING_SAMPLING_PROBABILITY:1.0}

  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${OTEL_TRACING_ENDPOINT:http://jaeger:4318/v1/traces}

logging:
  pattern:
    level: "%5p [${spring.application.name:}, %X{traceId:-},%X{spanId:-}]"